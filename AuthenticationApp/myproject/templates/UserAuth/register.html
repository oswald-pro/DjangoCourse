<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<h3>Sign Up</h3>
<form action="/signup" method="post">
{% csrf_token %}
    <div class="mb-3">
        <label for="">Usernname</label>
        <input type="text" id="username" name="username" placeholder="Create a username" required>
    </div>
    <br>

    <div class="mb-3">
        <label for="">First Name</label>
        <input type="text" id="firstname" name="firstname" placeholder="Enter your firstname" required>
    </div>
    <br>

    <div class="mb-3">
        <label for="">Last Name</label>
        <input type="text" id="lastname" name="lastname" placeholder="Enter your lastname" required>
    </div>
    <br>

    <div class="mb-3">
        <label for="">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

    </div>
    <br>

    <div class="mb-3">
        <label for="">Password</label>
        <input type="password" id="password1" name="password1" placeholder="Create a password" required>
    </div>
    <br>

    <div class="mb-3">
        <label for="">Confirm your Password</label>
        <input type="password" id="password2" name="password2" placeholder="Confirm your password" required>
    </div>
    <br>
    <button type="submit">Sign Up</button>
</form>
</body>
</html>
